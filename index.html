<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color RGB</title>
  </head>

  <body>
    <div class="contenedor-principal">
      <div class="contenedor-interno">
        <div class="color">
          <label for="red">Red (R)</label>
          <input id="red" type="range" min="0" max="255" value="23" step="1">
          <p id="texto-red"></p>
        </div>

        <div class="color">
          <label for="green">Green (G)</label>
          <input id="green" type="range" min="0" max="255" value="41" step="1">
          <p id="texto-green"></p>
        </div>

        <div class="color">
          <label for="blue">Blue (B)</label>
          <input id="blue" type="range" min="0" max="255" value="56" step="1">
          <p id="texto-blue"></p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
